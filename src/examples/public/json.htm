<!doctype html>  
<html>
  <head>  
    <meta charset="utf-8">  
    <title>Sextant example - no JSON</title>  
    <meta name="description" content="Example of Sextant - Simple borwser navigation manipulation">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../sextant.js"></script>
    <script>
  
      Sextant(
          function (url) { 
              var state = url.split("#")[1]-0; // coerce into number with no risk of concatination
              return SextantPage(state, "Page "+state, "#"+state);  // the current page based on the url
          },
          function (state) { console.log("I've been clicked! Page "+state); }, // build the page from the state
          true // trigger hashchange event 
      ); // callbacks to get the current state from the url and to update the page on state change
  
      $(document).ready(function () {
          $("a").goJSON(function (state) { return "/test/"+state; }, function (json) { return SextantPage(json.next, "Page "+json.next, "#"+json.next); });
      });
    </script>
  </head>  
    
  <body>  
      <a id="ted" href="#">Push history</a>
  </body>  
</html>
